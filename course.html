<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Courses</title>
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search Courses, Students, Activities">
                </div>
                <div class="user-info">
                    <img src="avatar.svg" alt="User Avatar">
                    <p>Hi, Nusrat Jahan!</p>
                </div>
            </header>

            <!-- Course Page Content -->
            <div class="dashboard-header">
                <h2>Courses Overview</h2>
                <button>New Course</button>
            </div>

            <div class="content">
                <div class="courses-list">
                    <div class="course-card">
                        <h3>Mathematics</h3>
                        <p>10 Assignments | 2 Quizzes | 40 Students</p>
                        <button>View Course</button>
                    </div>
                    <div class="course-card">
                        <h3>Science</h3>
                        <p>8 Assignments | 1 Quiz | 35 Students</p>
                        <button>View Course</button>
                    </div>
                    <div class="course-card">
                        <h3>English</h3>
                        <p>12 Assignments | 3 Quizzes | 50 Students</p>
                        <button>View Course</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="educator_logo.jpg" alt="EduPulse Logo">
                <h2>Educactus</h2>
            </div>
            <ul class="menu">
                <li><a href="teacher.html">Dashboard</a></li>
                <li><a href="attendance.html">Students</a></li>
                <li><a href="course.html" class="active">Courses</a></li>
                <li><a href="report.html">Reports</a></li>
                <li><a href="message.html">Messages <span class="message-count">3</span></a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
